<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
  {% block corecss%}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
  {% endblock corecss %}
</head>

<body>
<div class="container-fluid bg-dark">
  <div class="row">
    <div class="col-sm-2">
      {% include 'core/sidebar.html' %}
    </div>
    <div class="col-sm-10">
      {% block content %}  {% endblock content %}
    </div>
  </div>
</div>

  <script type="{% static 'core/js/jquery.js' %}"></script>
  <script type="{% static 'core/js/popper.js' %}"></script>
  <script type="{% static 'core/js/all.min.js' %}"></script>
  <script type="{% static 'core/js/bootstrap.js' %}"></script>
</body>

</html>
